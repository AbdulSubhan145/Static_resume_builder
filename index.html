<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stattic Resume Builder By Abdul Subhan</h1>
    <form action="resume_form">
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label>Email:</label>
            <input type="text" id="email" email="email" required><br>

            <label>Phone:</label>
            <input type="text" id="Phone" Phone="Phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume Below</button>


    </form>

   
</body>
</html>
